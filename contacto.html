    <div class="row">
      <h1 class=" page-title col-lg-4 offset-lg-4  col-10 offset-1 text-center mb-5">Contáctanos</h1>

    </div>
  </header>

  <main>
    <div class="row mt-5 flex-lg-row flex-column">
      <div class="col-lg-3 offset-lg-2 col-10 offset-1 p-0 ">
        <form action="" class="d-flex flex-column contact-form">
          <label for="firstName">Nombre:</label>
          <input placeholder="John" type="text" name="firstName" id="firstName">
          <label for="lastName">Apellido:</label>
          <input placeholder="Doe" type="text" name="lastName" id="lastName">
          <label for="phoneNumber">Teléfono:</label>
          <input placeholder="04249857485" type="text" name="phoneNumber" id="phoneNumber">
          <label for="email">Correo Electrónico:</label>
          <input placeholder="johndoe@gmail.com" type="email" name="email" id="email">
          <label for="message">Mensaje:</label>
          <textarea placeholder="Dejanos tu duda aquí" name="message" id="formMessage" cols="30" rows="5"></textarea>
          <input class="mt-4 w-50 ml-auto mr-auto form-submit" type="submit" value="Enviar">

        </form>
      </div>
      <div class="col-lg-5 offset-1 text-center col-10 right-container">
        <div class="map-container">
          <div class="map position-relative">
            <img src="/assets/img/icons/location.png" alt="">
            <p>Av. Universidad, Calle 61, entre Avenida 9 y 10, edificio Meds Paraíso, Sector Pueblo Nuevo, Maracaibo, Estado Zulia.</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.65205421961!2d-71.61816118517135!3d10.684092492384222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e8998d6fc6a5adf%3A0x3a34a9bce80654a0!2sCentro%20M%C3%A9dico%20Para%C3%ADso%2C%20C.A.!5e0!3m2!1sen!2sve!4v1679084762950!5m2!1sen!2sve" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </main>
